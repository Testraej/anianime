<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AniWave • Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/">Ani<span>Wave</span></a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="search.html" class="nav-link active">Search</a>
    </nav>
  </header>

  <main class="container">
    <section class="search-hero">
      <h1>Search Anime</h1>
      <div class="searchbar">
        <input id="search-input" type="search" placeholder="Try 'Naruto', 'One Piece', 'Frieren'…" aria-label="Search anime" />
        <button id="search-button" class="btn">Search</button>
      </div>
    </section>

    <section>
      <div id="search-results" class="anime-grid" aria-live="polite"></div>
      <div id="search-skeleton" class="grid-skeleton hidden"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Tip: Press Enter to search faster.</p>
  </footer>

  <script src="search-script.js" defer></script>
</body>
</html>
